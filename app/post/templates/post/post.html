{% extends 'base.html' %}
{% block title %}{{ post.title }} | Maksim Manylow{% endblock %}
{% block description %}{{ post.excerpt }}{% endblock %}
{% block content %}

<div id="content" class="page-post">

  <article class="post">

      <h1 class="post-title">{{ post.title }}</h1>
      <div class="post-meta">
        <span class="post-meta-date">{{ post.published_at|date:"M, d Y" }}</span>
        <span class="post-meta-time-to-read">{{post.minutes_to_read}} min read</span>
      </div>
    </div>

    <div class="post-image">

      </svg>
    </div>

      {{ post.body|safe }}
