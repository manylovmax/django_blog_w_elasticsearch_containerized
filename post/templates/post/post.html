{% extends 'base.html' %}
{% block title %}
{{ post.title }} | Maksim Manylow
{% endblock %}
{% block content %}

<main id="content" class="page-post">

  <article class="post">
    <div class="post-info">
      <h1 class="post-title">{{ post.title }}</h1>
      <div class="post-meta">
        <span class="post-meta-date">{{ post.published_at|date:"M, d Y" }}</span>
        <span class="post-meta-time-to-read">{{post.minutes_to_read}} min read</span>
        <span class="post-meta-views"><i class="lnr lnr-eye"></i>{{ post.views }}</span>
      </div>
    </div>

      </svg>

      {{ post.body|safe }}
